<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web API client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {

            var hostName = "https://localhost:44380";

            $.get(hostName + "/api/v1.0/categories", function (data, status) {
                $('#categories').html(JSON.stringify(data, undefined, 2));
            });

            $.get(hostName + "/api/v1.0/products", function (data, status) {
                $('#products').html(JSON.stringify(data, undefined, 2));
            });
        });
    </script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>HTML + JS Web API client</h1>
    </div>

    <div class="container">
        <main role="main" class="pb-3">
            <h2>List of categories:</h1>
            <br>
            <pre id="categories"></pre>
            <h2>List of productss:</h1>
            <br>
            <pre id="products"></pre>

        </main>
    </div>
</body>

</html>
